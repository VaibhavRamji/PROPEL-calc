<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <title>
            aircraft simuations
        </title>
        <body>
            <h1>welcome to aircraft simulations!</h1>


            <label>enter specific heat ratio</label>
        <input type="text" id="specificheatratio" name="parameters"><br><br>

        <label>enter combustion temp</label>
        <input type="text" id="combustiontemp" name="parameters"><br><br>

        <label>enter combustion pressure</label>
        <input type="text" id="combustionpressure" name="parameters"><br><br>

        <label>enter specific gas content</label>
        <input type="text" id="specificgascontent" name="parameters"><br><br>

        <label>enter expansion ratio</label>
        <input type="text" id="expansionratio" name="parameters"><br><br>

        <label>enter mass flow rate</label>
        <input type="text" id="massflowrate" name="parameters"><br><br>

        <label>enter nozzle exit pressure</label>
        <input type="text" id="nozzleexitpressure" name="parameters"><br><br>

        <label>enter converging nozzle length in centimeters</label>
        <input type="text" id="convergingnozzle" name="parameters" ><br><br>

        <label>enter oxidizer to fuel ratio</label>
        <input type="text" id="o/f.ratio" name="parameters">
        <br><br>

        <label> enter thrust</label>
        <input type="text" id="thrust" name="parameters">
          <br><br>
        <label>gravity at altitude</label>
        <input type="text" id="g0" name="parameters">      
        
            
        </body>
        <link rel="stylesheet" href="aircraftsimulations.css">
    </head>
</html>
